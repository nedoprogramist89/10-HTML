<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            outline: 0;
        }
        .modal-dialog {
            position: relative;
            width: auto;
            margin: 10px;
        }
        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 0.3rem;
            outline: 0;
        }
        .modal-header,
        .modal-body,
        .modal-footer {
            padding: 1rem;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            margin-bottom: 0;
            line-height: 1.5;
        }
        .close {
            padding: 0;
            background-color: transparent;
            border: 0;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1040;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Список фильмов</h1>
        <div id="movies" class="row"></div>
        <button class="btn btn-primary" id="addMovieButton">Добавить фильм</button>
    </div>

    <div class="modal" id="movieModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Добавить/Изменить фильм</h5>
                    <button type="button" class="close" aria-label="Close" onclick="hideModal('movieModal')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <input type="hidden" id="movieId">
                        <div class="form-group">
                            <label for="title">Название</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="director">Режиссер</label>
                            <input type="text" class="form-control" id="director" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Год</label>
                            <input type="number" class="form-control" id="year" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="modalBackdrop" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
